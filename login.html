<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container"> 
        <h1>Login API RESTful</h1>
        <p>Utiliza: admin/1234 o user/abcd</p>
        <div id="mensaje" style="color: red; font-weight: bold;"></div>

        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesi칩n</button>
        </form>
    </div> 
    <script>
        
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const mensajeDiv = document.getElementById('mensaje');
            mensajeDiv.textContent = '';

            try {
                const response = await fetch('/autenticacionconjwt/api.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'bienvenida.html';
                } else if (response.status === 401) {
                    mensajeDiv.textContent = 'Error: ' + (data.message || 'Credenciales inv치lidas.');
                } else {
                    mensajeDiv.textContent = 'Error desconocido en el servidor.';
                }

            } catch (error) {
                console.error('Error de red:', error);
                mensajeDiv.textContent = 'Error de conexi칩n con la API.';
            }
        });
    </script>
</body>
</html>
